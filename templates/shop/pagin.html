{% extends 'shop/index.html' %}
{% load static %}

{% block content %}
<!-- queryset for first page -->
<div id="posts">
    {% for i in first_page %}
    <h2>{{i.title}}</h2>
    {% endfor %}
</div>


<!-- loop pagination -->
{% for i in page_range %}
<a style="margin-left: 5px; font-size: 20px;" href="{{i}}">{{i}}</a>
{% endfor %}

{% endblock %}

{% block javascript %}
<script>
$('a').click(function(event){
    event.preventDefault();
    var page_n = $(this).attr('href');
    // ajax
        $.ajax({
                type: "POST",
                url: "{% url 'pagination_p' %}", // name of url
                data : {    
                page_n : page_n, //page_number
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (resp) {
                //loop
                $('#posts').html('')
               $.each(resp.results, function(i, val) {
                 //apending posts
                $('#posts').append('<h2>' + val.title + '</h2>')
               });
            },
            error: function () {}
        }); // 

});    
</script>


{% endblock %}
